<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <script src="/build/mycomponent.js"></script>
  <style>
    body{
      font-family: sans-serif;
    }
    .side-nav ul{
      list-style: none;
    }
    .side-nav ul li{
      margin: 1rem 0;
    }
    .side-nav a{
      text-decoration: none;
      color: black;
    }
  </style>
</head>
<body>

  <!-- <my-component first="Stencil" last="'Don't call me a framework' JS"></my-component> -->
  <button id="side-drawer-btn">Open Side Drawer</button>
  <side-drawer title="Main Menu">

    <nav class="side-nav">
        <ul>
          <li> A Link</li>
          <li> Another Link</li>
          <li> third Link</li>
        </ul>
    </nav>
  </side-drawer>
  <script>
   const sideDrawerButton = document.querySelector("#side-drawer-btn"); 
   const sideDrawer = document.querySelector("side-drawer");
   sideDrawerButton.addEventListener('click',() => {
      if(!sideDrawer.opened){
         console.log('Opening Side Drawer ....');
          //sideDrawer.open = true;
          sideDrawer.open();
      }
   });

   setTimeout(function(){
     // will work reflect  attrbuite in component after added in prop
     //sideDrawer.title = 'It is Changed !'; 
    // sideDrawer.setAttribute('title',"It changed via Attribute");
   },3000);
  
  </script>
